<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Document Management System</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom fonts for this template -->
    <link th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/vendor/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic}" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/landing-page.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/files">Document Management System</a>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<!-- Masthead -->
<section class="call-to-action text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 mx-auto">
                <h2 class="mb-4"></h2>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-12">
                            <h1>Welcome <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"/></h1>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Short info</h2>
            </div>
            <div class="col-lg-4">
                <b>Username:</b> <p th:text="${user.getUsername()}"/>
            </div>
            <div class="col-lg-4">
                <b>Full name:</b> <p th:text="${user.getFirstName() + ' ' + user.getLastName()}"/>
            </div>
            <div class="col-lg-4">
                <b>email:</b> <p th:text="${user.getEmail()}"/>
            </div>
        </div>
        <br/>
        <h2>Update your information</h2>
        <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
            <form method="post" action="/updateUser">
                <div class="form-row">
                    <div th:if="${update_error != null}" class="col-xl-9 mx-auto">
                        <div class="alert-warning">
                            <p th:text="${update_error}"></p>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="text" class="form-control form-control-lg" placeholder="first name"
                               name="firstName" th:value="${user.getFirstName()}"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="text" class="form-control form-control-lg" placeholder="last name"
                               name="lastName" th:value="${user.getLastName()}"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="email" class="form-control form-control-lg" placeholder="email"
                               name="email" th:value="${user.getEmail()}"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="text" class="form-control form-control-lg" placeholder="phone number"
                               name="phoneNumber" th:value="${user.getPhoneNumber()}"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="date" class="form-control form-control-lg" placeholder="birth date"
                               name="birthDate" th:value="${birthDate}"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <button type="submit" class="btn btn-block btn-lg btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
        <br/>
        <h2>Change password</h2>
        <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
            <form method="post" action="/changePassword">
                <div th:if="${password_message != null}" class="col-xl-9 mx-auto">
                    <div class="alert-warning">
                        <p th:text="${password_message}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="password" class="form-control form-control-lg" placeholder="password"
                               name="password"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <input type="password" class="form-control form-control-lg" placeholder="password confirmation"
                               name="passwordConfirm"/>
                    </div>
                    <div class="col-12 col-md-12 mb-2 mb-md-2">
                        <button type="submit" class="btn btn-block btn-lg btn-primary">Change password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item">
                        <a href="#">About</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">Contact</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">Terms of Use</a>
                    </li>
                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">Privacy Policy</a>
                    </li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">&copy; DMS FIM UHK 2017. All Rights Reserved.</p>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item mr-3">
                        <a href="https://github.com/xaverric/dms">
                            <i class="fa fa-github fa-2x fa-fw"></i>
                        </a>
                    </li>
                    <li class="list-inline-item mr-3">
                        <a href="https://www.codacy.com/app/jilek.daniel/dms/dashboard">
                            <i class="fa fa-code fa-2x fa-fw"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://circleci.com/gh/xaverric/dms/tree/master">
                            <i class="fa fa-circle-o-notch fa-2x fa-fw"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
